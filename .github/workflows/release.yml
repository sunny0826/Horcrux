name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            os: 'macos-latest'
            go-arch: 'arm64'
            go-os: 'darwin'
            sidecar-suffix: 'aarch64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            os: 'ubuntu-22.04'
            go-arch: 'amd64'
            go-os: 'linux'
            sidecar-suffix: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            os: 'windows-latest'
            go-arch: 'amd64'
            go-os: 'windows'
            sidecar-suffix: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || matrix.platform == 'macos-intel' && 'x86_64-apple-darwin' || '' }}

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Build Sidecar
        shell: bash
        run: |
          # Build Go Backend
          echo "Building Sidecar for ${{ matrix.sidecar-suffix }}..."
          cd ../backend
          
          # Set output name (Windows requires .exe)
          EXT=""
          if [ "${{ matrix.go-os }}" = "windows" ]; then
            EXT=".exe"
          fi
          
          GOOS=${{ matrix.go-os }} GOARCH=${{ matrix.go-arch }} go build -o ../frontend/src-tauri/horcrux-backend-${{ matrix.sidecar-suffix }}${EXT} .
          
          # Verify existence
          ls -l ../frontend/src-tauri/horcrux-backend-${{ matrix.sidecar-suffix }}${EXT}

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
